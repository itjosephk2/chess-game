<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chess</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/script.js"></script>
  </head>
  <body>
    <aside class="side-bar">
      <ul>
        <li>Tutorial</li>
        <li>Player vs Player</li>
        <li>player vs comp</li>
        <li></li>
        <div class="dropdown">
          <button onclick="myFunction()" class="dropbtn">Themes</button>
          <div id="myDropdown" class="dropdown-content">
            <li>Theme A</li>
            <li>Theme B</li>
            <li>Theme C</li>
          </div>
        </div>
      </ul>
    </aside>
    <div class="game-screen">
      <div class="wrapper">
        <div class="text-box">
          <p>Chess</p>
        </div>
        <div id="chess-board">
          <div class="row">
            <div class="square white" data-color="white" data-square-notation="h1"></div>
            <div class="square black" data-color="black" data-square-notation="h2"></div>
            <div class="square white" data-color="white" data-square-notation="h3"></div>
            <div class="square black" data-color="black" data-square-notation="h4"></div>
            <div class="square white" data-color="white" data-square-notation="h5"></div>
            <div class="square black" data-color="black" data-square-notation="h6"></div>
            <div class="square white" data-color="white" data-square-notation="h7"></div>
            <div class="square black" data-color="black" data-square-notation="h8"></div>
          </div>
          <div class="row">
            <div class="square black" data-color="black" data-square-notation="g1"></div>
            <div class="square white" data-color="white" data-square-notation="g2"></div>
            <div class="square black" data-color="black" data-square-notation="g3"></div>
            <div class="square white" data-color="white" data-square-notation="g3"></div>
            <div class="square black" data-color="black" data-square-notation="g4"></div>
            <div class="square white" data-color="white" data-square-notation="g5"></div>
            <div class="square black" data-color="black" data-square-notation="g6"></div>
            <div class="square white" data-color="white" data-square-notation="g7"></div>
          </div>
          <div class="row">
            <div class="square white" data-color="white" data-square-notation="f1"></div>
            <div class="square black" data-color="black" data-square-notation="f2"></div>
            <div class="square white" data-color="white" data-square-notation="f3"></div>
            <div class="square black" data-color="black" data-square-notation="f4"></div>
            <div class="square white" data-color="white" data-square-notation="f5"></div>
            <div class="square black" data-color="black" data-square-notation="f6"></div>
            <div class="square white" data-color="white" data-square-notation="f7"></div>
            <div class="square black" data-color="black" data-square-notation="f8"></div>
          </div>
          <div class="row">
            <div class="square black" data-color="black" data-square-notation="e1"></div>
            <div class="square white" data-color="white" data-square-notation="e2"></div>
            <div class="square black" data-color="black" data-square-notation="e3"></div>
            <div class="square white" data-color="white" data-square-notation="e4"></div>
            <div class="square black" data-color="black" data-square-notation="e5"></div>
            <div class="square white" data-color="white" data-square-notation="e6"></div>
            <div class="square black" data-color="black" data-square-notation="e7"></div>
            <div class="square white" data-color="white" data-square-notation="e8"></div>
          </div>
          <div class="row">
            <div class="square white" data-color="white" data-square-notation="d1"></div>
            <div class="square black" data-color="black" data-square-notation="d2"></div>
            <div class="square white" data-color="white" data-square-notation="d3"></div>
            <div class="square black" data-color="black" data-square-notation="d4"></div>
            <div class="square white" data-color="white" data-square-notation="d5"></div>
            <div class="square black" data-color="black" data-square-notation="d6"></div>
            <div class="square white" data-color="white" data-square-notation="d7"></div>
            <div class="square black" data-color="black" data-square-notation="d8"></div>
          </div>
          <div class="row">
            <div class="square black" data-color="black" data-square-notation="c1"></div>
            <div class="square white" data-color="white" data-square-notation="c2"></div>
            <div class="square black" data-color="black" data-square-notation="c3"></div>
            <div class="square white" data-color="white" data-square-notation="c4"></div>
            <div class="square black" data-color="black" data-square-notation="c5"></div>
            <div class="square white" data-color="white" data-square-notation="c6"></div>
            <div class="square black" data-color="black" data-square-notation="c7"></div>
            <div class="square white" data-color="white" data-square-notation="c8"></div>
          </div>
          <div class="row">
            <div class="square white" data-color="white" data-square-notation="b1"></div>
            <div class="square black" data-color="black" data-square-notation="b2"></div>
            <div class="square white" data-color="white" data-square-notation="b3"></div>
            <div class="square black" data-color="black" data-square-notation="b4"></div>
            <div class="square white" data-color="white" data-square-notation="b5"></div>
            <div class="square black" data-color="black" data-square-notation="b6"></div>
            <div class="square white" data-color="white" data-square-notation="b7"></div>
            <div class="square black" data-color="black" data-square-notation="b8"></div>
          </div>
          <div class="row">
            <div class="square black" data-color="black" data-square-notation="a8"></div>
            <div class="square white" data-color="white" data-square-notation="a7"></div>
            <div class="square black" data-color="black" data-square-notation="a6"></div>
            <div class="square white" data-color="white" data-square-notation="a5"></div>
            <div class="square black" data-color="black" data-square-notation="a4"></div>
            <div class="square white" data-color="white" data-square-notation="a3"></div>
            <div class="square black" data-color="black" data-square-notation="a2"></div>
            <div class="square white" data-color="white" data-square-notation="a1"></div>
          </div>
        </div>
        <div class="text-box">
          <p>Chess</p>
        </div>
      </div>
      <div class="notation-board">
        <ul id="moves">
          <li>1</li>
        </ul>
        <ul id="white-move">
          <li>E4</li>
        </ul>
        <ul id="black-move">
          <li>E5</li>
        </ul>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/f8d980d35b.js" crossorigin="anonymous"></script>
  </body>
</html>
